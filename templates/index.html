<!DOCTYPE html>
<html>
  <head>
    <title>Mouth Cancer Detection</title>
  </head>
  <body>
    <h1>Upload Mouth Image for Cancer Prediction</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <input type="submit" value="Predict" />
    </form>

    {% if prediction %}
    <h2>{{ prediction }}</h2>
    <img src="{{ img_path }}" width="300" />
    {% endif %}
  </body>
</html>
